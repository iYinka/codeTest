#CI PIPELINE

version: 2.1

jobs:
    build:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - run: npm install
            - run: npm run lint
            - save_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}
                  paths:
                      - ./node_modules
    test:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - run: npm i
            - run: npm run test
            - restore_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}

    analyze:
        docker:
            - image: circleci/node:13.8.0
        steps:
            - checkout
            - run: npm audit

workflows:
    my_workflow:
        jobs:
            - build
            - test:
                  requires:
                      - build
            - analyze:
                  requires:
                      - test
